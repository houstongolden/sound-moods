<div class="container">
	<div class="row">
		<div class="col-md-12" style="margin-top: 200px">
			<ul class="mood-home-list">
				<li ng-repeat="(id, mood) in moods" class="mood-item">
					<a mood ng-href="#/mood-player/{{id}}" class="mood-circle-sm" style="background-color: {{mood.color}}"></a>
					<h4 style="color: {{mood.color}}">{{mood.name}}</h4>
				</li>
				<li class="mood-item">
					<a href="#/moods/create/color" class="mood-circle-sm add-mood"></a>
					<h4>Create a new <strong>mood</strong>.</h4>
				</li>
			</ul>
		</div>
	</div>
</div>
